<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscripción</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/formulario.css">
    <script src="formulario.js"></script>
</head>

 
<body>
    <div class="contenedor">
        <header class="header">
            <h1>LIBRERÍA MI LIMÓN</h1>
            <div class="img__back"></div>
        </header>
    
    <div class="formulario">
    
       <form name ="altas" action="GestionUsuario" method="post" id="altas">  
        <h4>Formulario de registro usuarios</h4>
    <input type = "hidden" id="id" name="id">
    <input class="control" type="text" name="nombre" id="nombre" placeholder="Introduce tu Nombre">
    <input class="control" type="text" name="apellido1" id="apellido1" placeholder="Introduce tu primer Apellido">
    <input class="control" type="text" name="apellido2" id="apellido2" placeholder="Introduce tu segundo Apellido">
    <input class="control" type="number" name="telefono" id="telefono" placeholder="Introduce tu teléfono">
    <input class="control" type="text" name="codPostal" id="codPostal" placeholder="Introduce Código Postal">
    <input class="control" type="text" name="mail" id="mail" placeholder="Introduce tu e-mail">
    <input class="control" type="password" name="password" id="password" placeholder="Introduce tu contraseña">
    <select name ="permiso" class="control">
      <option value="0">...</option>
      <option value="1">Usuario/a registrado/a</option>
      <option value="5">Usuario/a Autor/a</option>
    </select>
    <input class="boton" type="submit" onclick="validarFormulario()" value="Resgistrar">
    </form>
    </div>
    
   

    <footer class="footer">
			<h4>Biblioteca Mi Limón</h4>
			<p>
				Si necesitas cualquier cosa, contáctanos aquí : <a
					href="mailto:bibliotecamilimon@milimon.es">bibliotecamilimon@milimon.es</a>
			</p>
			<p>Si prefieres, también estaremos encantadas de atenderte en:
				600100200</p>
			<p>Nuestro horario de atención: De Lunes a viernes de 10:00 a
				18:00</p>
		</footer>

    </div>
</body>
</html>
