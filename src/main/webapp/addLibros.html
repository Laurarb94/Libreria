<body>
    <div class="contenedor">
        <header class="header">
            <h1>LIBRERÍA MI LIMÓN</h1>

        <nav class="menu">
            <ul>

        <div class="formulario">
        
        <form name ="AñadirLibro" action="GestionLibro" method="post"  enctype="multipart/form-data">  
        <h4>Añadir Libro</h4>
          
            <label>ISBN</label>
            <input class="control" type="text" name="isbn" id="isbn" /> 
          
            <label>Título</label>
            <input class="control" type="text" id="titulo" name="tituloLibro" /> 

            <label>Nombre del Autor/autora</label>
            <input class="control" type="text" id="autor" name="nombreAutorLibro" />
            
            <label>Primer apellido</label>
            <input class="control" type="text" id="autor" name="apellido1AutorLibro" /> 
            
            <label>Segundo apellido</label>
            <input class="control" type="text" id="autor" name="apellido2AutorLibro" />  

            <label for="genero">Género del libro</label>
            <input class="control" type="text" id="genero" name="generoLibro" /> 
            
            <label for="psinopsis">Psinopsis del libro</label>
            <textarea class="control" id="psinopsis" name="psinopsis" cols="50" rows="10"></textarea>
 
            <label>Foto:</label><input class="control" type="file" name="fotoPortada" id="fotoPortada" /> 
            
            
            <input class="boton" type="submit" value="Añadir Libro">
            
            </form>  
    </div>
